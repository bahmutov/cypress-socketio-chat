version: 2.1

jobs:
  cypress-tests:
    docker:
      - image: circleci/node:12 # Change to Node.js 12 image
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Make Script Executable
          command: chmod +x run-cypress-tests.sh
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build:
    jobs:
      - cypress-tests
