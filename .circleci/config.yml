version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.6-browsers

    working_directory: /app

    steps:
      - checkout

      # Replace these commands with your build and test steps
      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Initial Tests
          command: npm test

  run-cypress:
    docker:
      - image: cypress/base:latest

    steps:
      - checkout

      # Replace this with the path to your script
      - run:
          name: Run Cypress Script
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Adjust this to the branch where you want to run the pipeline
      - run-cypress:
          requires:
            - build
