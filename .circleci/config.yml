version: 2.1

jobs:
  build:
    docker:
      - image: cypress/base:latest

    working_directory: /home/circleci/myapp

    steps:
      - checkout

      # Step 1: Clean Build
      - run:
          name: Clean Build
          command: |
            rm -rf <directory or files>  # Clean generated files or directories
            npm cache clean --force      # Clean npm cache
            npm install                 # Reinstall dependencies
            npm run build               # Rebuild if needed

  run-cypress:
    docker:
      - image: cypress/base:latest

    steps:
      - checkout

      # Step 2: Run Cypress Tests
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Adjust this to the branch where you want to run the pipeline
      - run-cypress:
          requires:
            - build
