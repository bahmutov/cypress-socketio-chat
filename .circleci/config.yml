version: 2.1

jobs:
  cypress-tests:
    docker:
      - image: cypress/base:latest
    working_directory: /home/circleci/project
    parallelism: 5
    steps:
      - checkout

      # Restore cached Cypress binaries (if available)
      - restore_cache:
          keys:
            - cypress-v1-{{ checksum "package-lock.json" }}

      # Install dependencies if cache is not restored
      - run:
          name: Clean Build Environment
          command: |
            rm -rf node_modules
            npm ci

      # Set consistent environment parameters
      - run:
          name: Set Environment Parameters
          command: |
            export OS_NAME="mac"  # Set the desired operating system
            export BROWSER_NAME="electron"  # Set the desired browser
            export BROWSER_VERSION="latest"  # Set the desired browser version

      # Debugging logs
      - run:
          name: Enable Debugging Logs
          command: |
            export NODE_OPTIONS=--trace-warnings
            export DEBUG=cypress:*

      # Save Cypress binaries to cache for future use
      - save_cache:
          key: cypress-v1-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/Cypress

      # Make the script executable (if needed)
      - run:
          name: Make Script Executable
          command: chmod +x run-cypress-tests.sh

      # Run Cypress tests in parallel (adjust the command as needed)
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build:
    jobs:
      - cypress-tests
