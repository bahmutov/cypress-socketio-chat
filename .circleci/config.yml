version: 2.1

jobs:
  cypress-tests:
    docker:
      - image: cypress/base:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

# Define parallelism
executors:
  parallelism: 4  # Adjust the number as needed

workflows:
  version: 2
  build:
    jobs:
      - cypress-tests:
          parallelism: 4  # Adjust the number to match executors
