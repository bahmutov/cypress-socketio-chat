version: 2.1

jobs:
  build:
    docker:
      - image: cypress/base:latest

    working_directory: /app

    steps:
      - checkout

      # Replace these commands with your build and test steps
      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Cypress Tests
          command: npm test

  run-cypress:
    docker:
      - image: cypress/base:latest

    steps:
      - checkout

      # Replace this with the path to your script
      - run:
          name: Run Cypress Script
          command: ./run-cypress-tests.sh

workflows:
  build-and-test:
    jobs:
      - build
      - run-cypress
