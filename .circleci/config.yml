version: 2.1

jobs:
  cypress-tests:
    docker:
      - image: node:14  # Choose the desired Node.js version
    parallelism: 3

    steps:
      - checkout

      # Restore cached Cypress binaries (if available)
      - restore_cache:
          keys:
            - cypress-v1-{{ checksum "package-lock.json" }}

      # Install dependencies if cache is not restored
      - run:
          name: Install Dependencies
          command: |
              rm -rf ~/.npm
              rm -rf node_modules
              npm ci

      # Debugging logs
      - run:
          name: Enable Debugging Logs
          command: |
            export NODE_OPTIONS=--trace-warnings
            export DEBUG=cypress:*

      # Install Cypress
      - run:
          name: Install Cypress
          command: npx cypress install

      # Save Cypress binaries to cache for future use
      - save_cache:
          key: cypress-v1-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/Cypress

      # Make the script executable (if needed)
      - run:
          name: Make Script Executable
          command: chmod +x run-cypress-tests.sh

      # Run Cypress tests in parallel (adjust the command as needed)
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  build:
    jobs:
      - cypress-tests
