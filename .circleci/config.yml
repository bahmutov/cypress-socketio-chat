version: 2.1

jobs:
  build:
    docker:
      - image: cypress/base:latest

    working_directory: /home/circleci/myapp

    steps:
      - checkout

      # Step 1: Clean Build
      - run:
          name: Clean Build
          command: |
            # Remove generated files or directories
            rm -rf <directory or files> || true  # Ignore errors

            # Clean npm cache
            npm cache clean --force || true  # Ignore errors

            # Reinstall dependencies
            npm install || { echo "npm install failed"; exit 1; }

            # Rebuild if needed
            npm run build || { echo "npm run build failed"; exit 1; }

  run-cypress:
    docker:
      - image: cypress/base:latest

    steps:
      - checkout

      # Step 2: Run Cypress Tests
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Adjust this to the branch where you want to run the pipeline
      - run-cypress:
          requires:
            - build
