version: 2.1

jobs:
  cypress-tests:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: npm-v1-{{ checksum "package.json" }}
          paths:
            - ~/.npm

      - run:
          name: Make Script Executable
          command: chmod +x run-cypress-tests.sh
      - run:
          name: Run Cypress Tests
          command: ./run-cypress-tests.sh

workflows:
  version: 2
  build:
    jobs:
      - cypress-tests
